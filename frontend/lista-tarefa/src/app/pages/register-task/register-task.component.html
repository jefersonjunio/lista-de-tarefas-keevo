<app-header [buttonOn]="false"></app-header>
<div class="spinner-container" *ngIf="loading">
  <mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>
</div>
<main>
  <app-form-task
   [titleHeader]="title"
   [titleButton]="titleButton"
   (onSubmit)="createTask($event)"
   *ngIf="!loading"
  >
  </app-form-task>

  <h3 *ngIf="responseMessage">tesasdasdte</h3>
</main>
